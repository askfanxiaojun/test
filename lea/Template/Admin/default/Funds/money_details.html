<include file="Public/header" />
<div class="x12 padding border-bottom">
	<span class="x2">资金明细</span>
	<div class="x6 ">
		<a href="{:U('Admin/Funds/money_details')}" class='x1  <if condition="!$_GET['type']"> text-red</if>'>全部</a>
		<a href="{:U('Admin/Funds/money_details',array('type'=>1))}" class='x1  <if condition="$_GET['type'] eq 1">text-red</if>'>进账</a>
		<a href="{:U('Admin/Funds/money_details',array('type'=>2))}" class='x1  <if condition="$_GET['type'] eq 2">text-red</if>'>出账</a>
	</div>

</div>
<div class="x12 padding">

<table class="table table-bordered text-small table-striped">
<tr>
	<th>用户</th>
	<th>用途</th>
	<th>类型</th>
	<th>金额</th>
	<th>余额</th>
	<th>创建时间</th>
	<th>更新时间</th>
	<th>备注</th>
	<th>状态</th>
</tr>
<buptlist name="lists" id="bupt">
<tr>
	<td><a href="{:U('Admin/Funds/money_details',array('uin'=>$bupt['uin']))}" class="text-sub">{$bupt.user_name}</a></td>
	<td>{$bupt.title}</td>
	<td><if condition="$bupt['type'] eq 1">进账<else />出账</if></td>
	<td><if condition="$bupt['type'] eq 1">+<else />-</if> {$bupt.money}</td>
	<td>￥{$bupt.balance}</td>
	<td>{$bupt.create_time|date="Y-m-d h:i:s",###}</td>
	<td><if condition="$bupt['update_time']">{$bupt.update_time|date="Y-m-d h:i:s",###}</if></td>
	<td title="{$bupt.remark}">{$bupt.remark|cutStr=10}</td>
	<td>
		<if condition="$bupt['status'] eq 1">
			<span class="text-red float-right">成功</span>
		<else />
			<span class="text-red float-right">处理中...</span>
		</if>
	</td>
</tr>
	
</buptlist>
</table>
</div>
<div class="clearfix"></div>
<div class="x12 text-center padding"><ul class="pagination pagination-group border-red pagination-small">{$page}</ul></div>
</div>
</div>
</div>


</body>
</html>
