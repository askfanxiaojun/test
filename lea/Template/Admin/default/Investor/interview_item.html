<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <title>$bupt.title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
  <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
  <script src="__PUBLIC__/js/pintuer.js"></script>
  <script src="__PUBLIC__/js/respond.js"></script>
  <script src="__PUBLIC__/lib/layer/layer.js"></script>
  <script type="text/javascript" src="__PUBLIC__/lib/validform/Validform.min.js"></script>
  <link href="__PUBLIC__/lib/validform/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<include file="top" />
<buptlist name="interview" id="bupt">
	<div class="x12 bg padding">
		<div class="x3 padding  bg-white"><img src="{$bupt.cover_img}" alt="{$bupt.item_name}" class="x12" height="94"></div>
		<div class="x9 bg padding bg-white border-left height-big">
			<div><span class="x6 text-big">{$bupt.item_name}</span><span class="x6 text-right"><button class="button radius-none bg-red">{$bupt.progress_name}中</button><button class="button radius-none bg-yellow margin-left">{$bupt.status}</button></span></div>
			<div class="x12 text-gray">
				<div class="x6">
					<span class="x12">融资总额: <span class="text-red">￥{$bupt.raising_money}</span></span>
				</div>
				<div class="x6">
					<span class="x12">投资方占比: <span class="text-red">{$bupt.investment_rate}%</span></span>
				</div>
			</div>
			<div class="x12 text-gray">
				<div class="x6">
					<span class="x12">最低投资: <span class="text-red">￥{$bupt.lowest_money}</span></span>
				</div>
				<div class="x6">
					<span class="x12">已完成: <span class="text-red">{$bupt.investment_rate}%</span></span>
				</div>
			</div>
		</div>
	</div>
</buptlist>
<div class="x12 text-center padding"><ul class="pagination border-red pagination-small">{$page}</ul></div>
</div>
</div>
</div>
<div class="clearfix"></div>


</body>
</html>
