<!DOCTYPE html><html lang="zh-cn"><head>	<title>项目列表 - <bupt:title /></title>	<meta name="keywords" content="<bupt:keywords />"/>  	<meta name="description" content="<bupt:description />"/>	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css">	<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">	<link rel="stylesheet" href="__PUBLIC__/css/fan.css">	<link rel="stylesheet" href="__THEME__/default/css/bupt.css">	<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>	<script src="__PUBLIC__/js/bootstrap.js"></script>	<script src="__PUBLIC__/js/pintuer.js"></script>	<script src="__PUBLIC__/js/respond.js"></script>	<script src="__PUBLIC__/lib/layer/layer.js"></script></head><body class="bg">	<!-- 导航 -->	<include file="Public/header" />	<!-- 内容 -->	<div class="container">		<!-- 面包屑 -->		<ul class="x12 bread padding-big-top">			{$bread}		</ul>		<!-- 筛选 -->		<div class="x12 bg-white padding">			<span class="x1 text-right">类别：</span>			<span class="x11 text-small">				<buptlist name="categorylist" id="bupt">					<a href="{$bupt.url}" class="text-gray"><span class="padding-left">{$bupt.name}</span></a>				</buptlist>			</span>		</div>		<!-- 项目列表 -->		<div class="x12 margin-top">			<buptlist name="itemlist" id="bupt">				<!--<div class="x6 padding">					<div class="x12 bg-white padding-big">						<a href="{$bupt.url}"><img src="{$bupt.cover_img}" alt="{$bupt.name}" class="x12" height="200"></a>						<span class="x12 padding">							<a href="{$bupt.url}"><h1>{$bupt.name}</h1></a>							<span class="x12 margin-top"><span>发起人：</span><span class="text-small"><a href="">{$bupt.user_name}</a></span></span>							<span class="x12 text-gray margin-top" style="height:50px">{$bupt.desc}</span>							<span class="x11">								<div class="progress progress-striped active">									<div class="progress-bar bg-red" style="width:{$bupt.success_rate}%;"></div>								</div>							</span>							<span class="x1 text-red text-big text-right">{$bupt.success_rate}%</span>							<span class="x12 margin-top">								<span class="x4">									<span>剩余：</span>									<span class="text-red">{$bupt.last_time}</span>								</span>								<span class="x4">									<span>目标：</span>									<span class="text-red">￥{$bupt.raising_money}</span>								</span>								<span class="x4">									<span>最低：</span>									<span class="text-red">￥{$bupt.lowest_money}</span>								</span>							</span>						</span>					</div>				</div>-->				<div class="col-md-3 card">					<div class="thumbnail">						<a href="{$bupt.url}" target="_blank"><img src="{$bupt.cover_img}" alt="{$bupt.name}"></a>						<div class="float-right text-right" style="margin-top:-33px;margin-right:-13px;position: relative;">							<span class="button bg-dot radius-none">{$bupt.progress_name}</span>							<i class="status-icons" style="right: 0px;"></i>						</div>						<div class="caption">							<a href="{$bupt.url}" target="_blank"><h3 style="height:50px;">{$bupt.name}</h3></a>							<div style="height:80px;">								<p class="intro">{$bupt.desc} </p>							</div>							<div class="progress">								<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">									<span class="sr-only">60% Complete</span>								</div>							</div>							<div class="row">								<div class="col-md-3">									<p class="num">${$bupt.count_money}</p>									<p class="p-num">已筹金额</p>								</div>								<div class="col-md-3">									<p class="num">{$bupt.success_rate}%</p>									<p class="p-num">达成率</p>								</div>								<div class="col-md-3">									<p class="num">100</p>									<p class="p-num">筹款人数</p>								</div>								<div class="col-md-3">									<p class="num">{$bupt.last_time}</p>									<p class="p-num">剩余天数</p>								</div>							</div>						</div>					</div>				</div>			</buptlist>		</div>		<div class="x12 text-center padding"><ul class="pagination border-red pagination-small">{$page}</ul></div>	</div>	<!-- 底部 -->	<include file="Public/foot" /></body></html>
