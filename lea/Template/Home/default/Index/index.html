<!DOCTYPE html><html lang="zh-cn"><head>    <title><bupt:title /></title>    <meta name="keywords" content="<bupt:keywords />"/>    <meta name="description" content="<bupt:description />"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css">    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">    <link rel="stylesheet" href="__PUBLIC__/css/fan.css">    <link rel="stylesheet" href="__THEME__/default/css/bupt.css">    <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>    <script src="__PUBLIC__/js/bootstrap.js"></script>    <script src="__PUBLIC__/js/pintuer.js"></script>    <script src="__PUBLIC__/js/respond.js"></script>    <script src="__PUBLIC__/lib/layer/layer.js"></script></head><body style="background:#f0f0f0">    <!-- 导航 m-->    <include file="Public/header" />    <!-- banner -->    <div class="banner">        <div class="carousel">            <adlist type="1">                <div class="item">                    <a href="{$bupt.url}"><img src="{$bupt.img}" alt="{$bupt.name}"></a>                </div>            </adlist>        </div>    </div>    <!-- box1  -->    <!-- box2 -->    <div class="container margin-big-top">        <!-- 项目  -->        <div class="x12 padding-big-right">            <div class="title-card">                <div class="row">                        <h1 class="title-name">热门众筹</h1>                        <a href="{:U('Home/Item/index')}" target="_blank"><button type="button" class="btn btn-default btn-sm title-btn" style="float:right">                            查看更多</button></a>                </div>            </div>            <div class="margin-small-top">                <itemlist end="1" status="1" num="10" progress="1">                    <div class="col-md-4 card">                        <div class="thumbnail">                            <a href="{$bupt.url}" target="_blank"><img src="{$bupt.cover_img}" alt="{$bupt.name}"></a>                            <div class="float-right text-right" style="margin-top:-33px;margin-right:-13px;position: relative;">                                <span class="button bg-dot radius-none">{$bupt.progress_name}</span>                                <i class="status-icons" style="right: 0px;"></i>                            </div>                            <div class="caption">                                <a href="{$bupt.url}" target="_blank"><h3 style="height:50px;">{$bupt.name}</h3></a>                                <div style="height:80px;">                                    <p class="intro">{$bupt.desc} </p>                                </div>                                <div class="progress">                                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">                                        <span class="sr-only">60% Complete</span>                                    </div>                                </div>                                <div class="row">                                    <div class="col-md-3">                                        <p class="num">${$bupt.count_money}</p>                                        <p class="p-num">已筹金额</p>                                    </div>                                    <div class="col-md-3">                                        <p class="num">{$bupt.success_rate}%</p>                                        <p class="p-num">达成率</p>                                    </div>                                    <div class="col-md-3">                                        <p class="num">100</p>                                        <p class="p-num">筹款人数</p>                                    </div>                                    <div class="col-md-3">                                        <p class="num">{$bupt.last_time}</p>                                        <p class="p-num">剩余天数</p>                                    </div>                                </div>                            </div>                        </div>                    </div>                </itemlist>            </div>        </div>    </div>    <!-- 底部 -->    <include file="Public/foot" /></body></html>
