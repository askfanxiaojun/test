<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>{$title} - <bupt:title /></title>
    <meta name="keywords" content="{$keywords}"/>
    <meta name="description" content="{$description}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <link rel="stylesheet" href="__THEME__/default/css/bupt.css">
    <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/js/pintuer.js"></script>
    <script src="__PUBLIC__/js/respond.js"></script>
    <script src="__PUBLIC__/js/TouchSlide.1.1.source.js"></script>
    <script src="__PUBLIC__/lib/layer_m/layer.m.js"></script>
</head>
<body>
    <div class="x12 padding">
        <!-- 新闻列表 -->
        <style>
        .tab .tab-nav li a{line-height:30px;border-radius:inherit;padding: 6px 10px;}
        .tab .tab-nav li {background-color: #fff;border-radius: inherit;}
        .tab .tab-nav .active{background-color: #EA544A; }
        .tab .tab-nav .active a{color: #fff;}
        .tab-panel img{max-width:100%}
        </style>
        <div class="x12 tab text-small margin-top">
        <div class="tab">
            <ul class="tab-nav" style="padding-left:0px;">
                <navlist pid="" order="id desc">
                    <li <if condition="$_GET['id'] eq $bupt['id']">class="active"</if>><a href="{$bupt.url}">{$bupt.name}</a></li>
                </navlist>
            </ul>
        </div>
        <!-- 新闻列表 -->
        <div class="x12 tab-body bg-white padding">
            <div class="tab-panel active" id="tab-a">
                <!-- 列表循环开始 -->
                <buptlist name="newslist" id="bupt">
                    <div class="x12">
                        <span class="x12 padding-top padding-bottom border-bottom">
                            <a href="{$bupt.url}">
                                <span class="x10">{$bupt.title}</span>
                                <span class="x2">{$bupt.time|date="m-d",###}</span>
                            </a>
                        </span>
                    </div>
                </buptlist>
                <!-- 列表循环结束 -->
                <!-- 分页 -->
                <div class="x12 margin-big-top text-center">
                    <ul class="pagination border-red pagination-small">
                        {$page}
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </div>
    <include file="Public/foot" />
</body>
</html>
